<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angkringan MasBot</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          ☕ Daftar Pesanan
          <span class="subtitle">- Angkringan MasBot </span>
        </h1>
        <button id="darkToggle">🌙 Mode Gelap</button>
      </header>

      <section class="form-section">
        <input type="text" id="nama" placeholder="👤 Nama pelanggan" />
        <input type="text" id="menu" placeholder="🍽️ Menu (cth: Sate Usus)" />
        <input
          type="text"
          id="minuman"
          placeholder="🍵 Minuman (cth: Teh Panas)"
        />
        <input type="number" id="harga" placeholder="💰 Harga (cth: 5000)" />
        <div class="btn-group">
          <button onclick="tambahPesanan()">➕ Tambah Pesanan</button>
          <button onclick="resetPesanan()" class="danger">♻️ Reset</button>
        </div>
      </section>

      <section class="filter-section">
        <label for="filter">Filter Status:</label>
        <select id="filter" onchange="renderPesanan()">
          <option value="Semua">Tampilkan Semua</option>
          <option value="Tunggu Sekedap">Tunggu Sekedap</option>
          <option value="Sampun Siap !">Sampun Siap !</option>
        </select>
      </section>

      <section class="search-section">
        <input
          type="text"
          id="searchInput"
          placeholder="🔍 Cari nama/menu/minuman..."
        />
      </section>

      <section>
        <ul id="daftarPesanan" class="pesanan-list"></ul>
        <p class="total">💲 Total Harga: <strong id="totalHarga">0</strong></p>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
