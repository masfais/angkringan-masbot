<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angkringan MasBot 🍢</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>🍢 Angkringan MasBot</h1>
      <button id="toggleMode" onclick="toggleDarkMode()">🌙 Mode Gelap</button>

      <input type="text" id="nama" placeholder="Nama pelanggan" />
      <input type="text" id="menu" placeholder="Menu (cth: Nasi Kering)" />
      <input type="text" id="minuman" placeholder="Minuman (cth: Es Teh)" />
      <input type="number" id="harga" placeholder="Harga (cth: 15000)" />

      <div class="actions">
        <button onclick="tambahPesanan()">Tambah Pesanan</button>
        <button onclick="resetPesanan()" class="btn-danger">Reset Semua</button>
      </div>

      <select id="filter" onchange="renderPesanan()">
        <option value="Semua">Tampilkan Semua</option>
        <option value="Tunggu Sekedap">Tunggu Sekedap</option>
        <option value="Sampun Siap !">Sampun Siap !</option>
      </select>
      <input
        type="text"
        id="search"
        placeholder="Cari menu / pelanggan..."
        oninput="renderPesanan()"
      />

      <ul id="daftarPesanan"></ul>

      <p class="total">
        <strong>Total Harga:</strong> Rp <span id="totalHarga">0</span>
      </p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
